<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;hoopFiretheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-image style-name="logo" width-full _id="hoopFireLogo"></vaadin-image>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7b3" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://Vaadin-Icons/e7ed" style-name="borderless" width-full plain-text _id="home">
        Home 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6a3" style-name="borderless" width-full plain-text _id="nba">
        NBA 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6a3" style-name="borderless" width-full plain-text _id="ncaaBasketball">
        NCAA Basketball 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e71d" style-name="borderless" width-full plain-text _id="about">
        About 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7d3" style-name="borderless" width-full plain-text _id="admin">
        Admin 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" _id="contentLayout" :expand></vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
